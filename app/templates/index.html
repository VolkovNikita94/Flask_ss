{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td>
                {% if current_user.is_anonymous %}
                    <h2>Для выполнения задания необходимо войти в систему</h2>
                {% endif %}

                {% if not current_user.is_anonymous %}
                    <h2><a href="{{ url_for('main.user_page', username=current_user.username) }}">Перейти к выполнению задания</a></h2>
                {% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
